spring:
  profiles:
    active:
    - peer1
  application:
    name: zuul-service
zuul:
  prefix: /v1
  sensitive-headers: Cookie,Set-Cookie
  routes:
    api-1:
      path: /user/**
      serviceId: user-service
    api-2:
      path: /wechat/**
      serviceId: wechat-service
    api-3:
      path: /alarm/aggregation/**
      serviceId: alarm-aggregation-service
    api-4:
      path: /alarm/facade/**
      serviceId: alarm-facade-service
    api-5:
      path: /alarm/strategy/**
      serviceId: alarm-strategy-service
    api-6:
      path: /tenant/mgt/**
      serviceId: tenant-mgt-service
    api-7:
      path: /email/**
      serviceId: email-service
    api-8:
      path: /group/**
      serviceId: group-service
    api-9:
      path: /message/**
      service-id: message-service
    api-10:
      path: /alarm/report/**
      service-id: alarm-report-service
    api-11:
      path: /authentication/**
      service-id: authentication-server

ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000
  MaxAutoRetries: 3
  MaxAutoRetriesNextServer: 1

#jwt oauth2
security:
